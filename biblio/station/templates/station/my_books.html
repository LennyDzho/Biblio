{% extends 'station/base.html' %}

{% block title %}
  текст
{% endblock %}

{% block content %}
    <h1>Мои книги</h1>
    <ul>
        {% for book in borrowed_books %}
            <li>{{ book.title }} ({{ book.author }}) - {{ book.date }}
        {% empty %}
            <li>У вас нет взятых книг.
        {% endfor %}
    </ul>
{% endblock %}
