{% extends 'station/base.html' %}

{% block content %}
  <h1>Удаление читателя</h1>
    <p>Вы уверены, что хотите удалить читателя "{{ reader.last_name }}, {{ reader.first_name }}"?</p>
    <form method="post">
        {% csrf_token %}
      <button type="submit">Удалить</button>
    </form>
  <a href="{% url 'reader_list' %}">Отмена</a>
{% endblock %}
